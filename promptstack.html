  <style>
    :root {
      --bg: #0a0a0a;
      --bg-elevated: #111111;
      --fg: #f5f5f0;
      --muted: #6b6b6b;
      --accent: #c8ff00;
      --accent-dim: rgba(200, 255, 0, 0.1);
      --border: #2a2a2a;
      --card: #161616;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    @media (prefers-reduced-motion: reduce) {
      html {
        scroll-behavior: auto;
      }
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Background Pattern */
    .bg-grid {
      background-image: 
        linear-gradient(rgba(200, 255, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(200, 255, 0, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.4;
      z-index: 1000;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--muted);
    }

    /* Animations */
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-fade-up {
      animation: fadeSlideUp 0.6s ease-out forwards;
      opacity: 0;
    }

    .stagger-1 { animation-delay: 0.05s; }
    .stagger-2 { animation-delay: 0.1s; }
    .stagger-3 { animation-delay: 0.15s; }
    .stagger-4 { animation-delay: 0.2s; }
    .stagger-5 { animation-delay: 0.25s; }

    /* Components */
    .keyword-card {
      background: var(--card);
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .keyword-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(200, 255, 0, 0.1);
    }

    .keyword-card.selected {
      border-color: var(--accent);
      background: var(--accent-dim);
    }

    .btn-primary {
      background: var(--accent);
      color: var(--bg);
      font-weight: 600;
      transition: all 0.15s ease;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--fg);
      transition: all 0.15s ease;
    }

    .btn-ghost:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .tag {
      background: var(--accent-dim);
      color: var(--accent);
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 2px;
    }

    .category-btn {
      border-left: 3px solid transparent;
      transition: all 0.15s ease;
    }

    .category-btn:hover,
    .category-btn.active {
      background: var(--accent-dim);
      border-left-color: var(--accent);
    }

    .search-input {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      color: var(--fg);
      transition: all 0.15s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .stack-bar {
      background: var(--bg-elevated);
      border-top: 1px solid var(--accent);
      animation: slideIn 0.3s ease-out;
    }

    .copy-toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: var(--bg);
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 600;
      z-index: 2000;
      animation: fadeSlideUp 0.3s ease-out;
    }

    /* Focus states */
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .sidebar {
      scrollbar-width: thin;
    }
  </style>
</head>

    // ========== FUNCTIONS ==========
    function init() {
      renderCategories();
      renderKeywords();
      updateStats();
      setupEventListeners();
    }

    function renderCategories() {
      categoryNav.innerHTML = categories.map(cat => `
        <button 
          class="category-btn w-full text-left px-4 py-3 text-sm ${cat.id === currentCategory ? 'active' : ''}"
          data-category="${cat.id}"
        >
          <span class="block font-medium">${cat.name}</span>
          <span class="block text-xs text-[var(--muted)] mt-1">${cat.keywords.length} keywords</span>
        </button>
      `).join('');
    }

    function renderKeywords() {
      const category = categories.find(c => c.id === currentCategory);
      if (!category) return;

      currentCategoryTitle.textContent = category.name;
      categoryDescription.textContent = category.description;

      let keywords = [...category.keywords];

      // Apply era filter
      if (activeEraFilter) {
        keywords = keywords.filter(k => k.era === activeEraFilter);
      }

      // Apply search filter
      if (searchQuery) {
        const q = searchQuery.toLowerCase();
        keywords = keywords.filter(k => 
          k.term.toLowerCase().includes(q) || 
          k.desc.toLowerCase().includes(q) ||
          k.tags.some(t => t.toLowerCase().includes(q))
        );
      }

      keywordGrid.innerHTML = keywords.map((keyword, index) => `
        <article 
          class="keyword-card p-4 rounded cursor-pointer animate-fade-up stagger-${Math.min(index % 6 + 1, 5)} ${selectedKeywords.has(keyword.term) ? 'selected' : ''}"
          data-term="${keyword.term}"
          data-desc="${keyword.desc}"
        >
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-lg leading-tight">${keyword.term}</h3>
            <button 
              class="copy-btn p-2 hover:bg-[var(--accent-dim)] rounded transition-colors"
              data-term="${keyword.term}"
              data-desc="${keyword.desc}"
              aria-label="Copy ${keyword.term}"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
              </svg>
            </button>
          </div>
          <p class="text-sm text-[var(--muted)] mb-3 leading-relaxed">${keyword.desc}</p>
          <div class="flex flex-wrap gap-1">
            ${keyword.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            ${keyword.era ? `<span class="tag bg-[var(--border)] text-[var(--fg)]">${keyword.era}</span>` : ''}
          </div>
        </article>
      `).join('');

      if (keywords.length === 0) {
        keywordGrid.innerHTML = `
          <div class="col-span-full text-center py-16">
            <p class="text-[var(--muted)] text-lg">No keywords found matching your criteria.</p>
            <button class="btn-ghost px-4 py-2 text-sm rounded mt-4" onclick="resetFilters()">Reset Filters</button>
          </div>
        `;
      }
    }

    function updateStats() {
      const total = categories.reduce((sum, cat) => sum + cat.keywords.length, 0);
      totalCount.textContent = total;
      stackCount.textContent = selectedKeywords.size;
      selectedCount.textContent = selectedKeywords.size;
    }

      if (selectedKeywords.size > 0) {
        stackBar.classList.remove('hidden');

        stackBar.classList.add('hidden');
      }
    }

    function renderSelectedPreview() {
      const previewItems = Array.from(selectedKeywords).slice(0, 5);
      selectedPreview.innerHTML = previewItems.map(term => `
        <span class="tag whitespace-nowrap">${term}</span>
      `).join('');
      
      if (selectedKeywords.size > 5) {
        selectedPreview.innerHTML += `<span class="tag bg-[var(--border)] text-[var(--fg)]">+${selectedKeywords.size - 5} more</span>`;
      }
    }

    function toggleKeyword(term, desc) {
      if (selectedKeywords.has(term)) {
        selectedKeywords.delete(term);
      } else {
        selectedKeywords.add(term);
      }
      
      // Update card visual
      const card = document.querySelector(`[data-term="${term}"]`);
      if (card) {
        card.classList.toggle('selected', selectedKeywords.has(term));
      }
      
      updateStackBar();
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('Copied to clipboard');
      });
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'copy-toast';
      toast.textContent = message;
      toastContainer.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 2000);
    }

    function generateRandomStack() {
      // Clear current selection
      selectedKeywords.clear();
      
      // Pick random category
      const randomCat = categories[Math.floor(Math.random() * categories.length)];
      
      // Pick 3-5 random keywords from that category
      const count = Math.floor(Math.random() * 3) + 3;
      const shuffled = [...randomCat.keywords].sort(() => 0.5 - Math.random());
      
      shuffled.slice(0, count).forEach(k => {
        selectedKeywords.add(k.term);
      });
      
      // Switch to that category
      currentCategory = randomCat.id;
      renderCategories();
      renderKeywords();
      updateStackBar();
      
      showToast(`Generated ${count} random keywords`);
    }

    function exportToTxt() {
      let content = "VisualLex Keyword Export\n";
      content += "========================\n\n";
      
      categories.forEach(cat => {
        cat.keywords.forEach(k => {
          if (selectedKeywords.has(k.term)) {
            content += `${k.term}: ${k.desc}\n`;
          }
        });
      });
      
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'visuallex-keywords.txt';
      a.click();
      URL.revokeObjectURL(url);
      
      showToast('Exported as .txt file');
    }

    function copyAllSelected() {
      let content = "";
      
      categories.forEach(cat => {
        cat.keywords.forEach(k => {
          if (selectedKeywords.has(k.term)) {
            content += `${k.term}: ${k.desc}\n`;
          }
        });
      });
      
      copyToClipboard(content);
    }

    function resetFilters() {
      activeEraFilter = null;
      searchQuery = '';
      searchInput.value = '';
      document.querySelectorAll('.era-btn').forEach(btn => {
        btn.classList.remove('bg-[var(--accent)]', 'text-black');
      });
      renderKeywords();
    }

    // ========== EVENT LISTENERS ==========
    function setupEventListeners() {
      // Category navigation
      categoryNav.addEventListener('click', (e) => {
        const btn = e.target.closest('.category-btn');
        if (btn) {
          currentCategory = btn.dataset.category;
          renderCategories();
          renderKeywords();
        }
      });

      // Keyword card interactions
      keywordGrid.addEventListener('click', (e) => {
        const card = e.target.closest('.keyword-card');
        const copyBtn = e.target.closest('.copy-btn');
        
        if (copyBtn) {
          e.stopPropagation();
          const text = `${copyBtn.dataset.term}: ${copyBtn.dataset.desc}`;
          copyToClipboard(text);
          return;
        }
        
        if (card) {
          toggleKeyword(card.dataset.term, card.dataset.desc);
        }
      });

      // Search
      searchInput.addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderKeywords();
      });

      // Era filters
      document.querySelectorAll('.era-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const era = btn.dataset.era;
          
          if (activeEraFilter === era) {
            activeEraFilter = null;
            btn.classList.remove('bg-[var(--accent)]', 'text-black');
          } else {
            document.querySelectorAll('.era-btn').forEach(b => {
              b.classList.remove('bg-[var(--accent)]', 'text-black');
            });
            activeEraFilter = era;
            btn.classList.add('bg-[var(--accent)]', 'text-black');
          }
          
          renderKeywords();
        });
      });

      // Random stack
      randomBtn.addEventListener('click', generateRandomStack);

      // Stack bar actions
      clearStack.addEventListener('click', () => {
        selectedKeywords.clear();
        document.querySelectorAll('.keyword-card.selected').forEach(card => {
          card.classList.remove('selected');
        });
        updateStackBar();
      });

      copyStack.addEventListener('click', copyAllSelected);
      exportStack.addEventListener('click', exportToTxt);

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === '/' && e.target.tagName !== 'INPUT') {
          e.preventDefault();
          searchInput.focus();
        }
        
        if (e.key === 'Escape') {
          searchInput.blur();
        }
      });
    }

    // Initialize
    init();
  </script>
</body>
